<section id="projects" class="projects bg-1">
  <div class="container">
    <h1 class="text-center heading-text">PROJECTS</h1>
    <hr>
    <div class="row mx-auto">
      <div class="col-lg-6 mb-2 column" *ngFor="let project of projects">
        <div class="project-card card mx-md-auto m-0 fabflix"
             [ngStyle]="{ backgroundImage: project.hover ? 'none' : project.background }"
             (mouseenter)="project.hover=true"
             (mouseleave)="project.hover=false">
          <div class="card-body text-center" *ngIf="project.hover">
            <h4 class="project-name">{{project.name}}</h4>
            <div class="project-skills">
              <span *ngFor="let skill of project.skills">
                <fa-icon [icon]="skill" class="mx-1"></fa-icon>
              </span>
            </div>
            <div class="project-buttons">
              <span *ngFor="let button of project.buttons | keyvalue">
                <a [href]="button.key" target="_blank" class="btn btn-outline-dark">
                  <div *ngIf="isString(button.value); else icon">
                    {{button.value}}
                  </div>
                  <ng-template #icon>
                    <fa-icon [icon]="button.value"></fa-icon>
                  </ng-template>
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
